<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header-container">
        <div class="header-section">
            <span onmouseover="displayHighScore()" onmouseout="displayHighScore()" class="view-score">Show scores</span>
            <p class="timer" id="timer"></p>
        </div>
    </header>
    <Main id="main-container">
        <div class="main-section" id="main-section">
            <section class="question-section">
                <h1 id="question-title">Coding quiz</h1>
                <div class="description" id="description">
                    <p id="question-prompt">Try to answer the following questions within 90 seconds. <br>Keep in mind that inncorect answers will penalize your score/time by ten seconds!</br></p>
                </div>
            </section>
            <section class="start-section" id="answer-section">
                <div class="options" id="options">
                    <button class="start-btn" id="start-btn">Start quiz</button>
                </div>
            </section>
        </div>
    </Main>
    <div class="subheader-container" id="subheader-container">
        <h1 class="result-prompt" id="result-prompt"></h1>
    </div>
    <div class="score-container" id="score-container">
        <h3>
            <ul class="score-list" id="score-list"></ul>
        </h3>
    </div>
    <footer>❤️ Made by JayP</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
